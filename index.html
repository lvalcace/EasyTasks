<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - EasyTasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Usuário</h2>
    <form id="registerForm" onsubmit="return validateForm()">
      <label for="nome">Nome completo *</label>
      <input type="text" id="nome" name="nome">
      <div class="error" id="erroNome">Campo obrigatório.</div>

      <label for="email">E-mail *</label>
      <input type="email" id="email" name="email">
      <div class="error" id="erroEmail">Informe um e-mail válido.</div>

      <label for="senha">Senha *</label>
      <input type="password" id="senha" name="senha">
      <div class="error" id="erroSenha">A senha deve ter pelo menos 6 caracteres.</div>

      <label for="confirmar">Confirmar senha *</label>
      <input type="password" id="confirmar" name="confirmar">
      <div class="error" id="erroConfirmar">As senhas não coincidem.</div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    function validateForm() {
      let isValid = true;

      // Limpa erros anteriores
      document.querySelectorAll('.error').forEach(e => e.style.display = 'none');

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const confirmar = document.getElementById("confirmar").value;

      // Validação de campos obrigatórios
      if (nome === "") {
        document.getElementById("erroNome").style.display = "block";
        isValid = false;
      }

      // Validação de e-mail
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById("erroEmail").style.display = "block";
        isValid = false;
      }

      // Validação da senha
      if (senha.length < 6) {
        document.getElementById("erroSenha").style.display = "block";
        isValid = false;
      }

      // Confirmação da senha
      if (senha !== confirmar) {
        document.getElementById("erroConfirmar").style.display = "block";
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>
</html>
